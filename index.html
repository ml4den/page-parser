<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Page Parser</title>
    <meta name="description" content="A simple service that can parse any article into Reading Mode.">
    <meta name="author" content="kirilov.ml">

    <meta property="og:title" content="Page Parser">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:description" content="A simple service that can parse any article into Reading Mode.">
    <meta property="og:image" content="">
    <!--
    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <link rel="stylesheet" href="https://unpkg.com/chota@latest">
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">

    <style>
        .content img {
            max-width: 100%;
        }
    </style>
</head>

<body>
    <div class="container text-center pt-3" id="statusMessage">
        <div class="spinner-border" role="status"></div>
    </div>

    <div class="content container border-bottom">
        <h1 id="title"></h1>
        <p><span id="datee"></span></p>
        <p class="content">Published <span id="date"></span> <span class="domain">on <a id="source" href="#"><span
                        id="domain"></span></a></span></p>
        <blockquote class="lead" id="excerpt"></blockquote>
        <img id="image" src="">
        <article id="content"></article>
    </div>

    <div class="container">
        <section class="py-4 py-xl-5 container">
            <div class="row mb-2">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2 class="display-6 fw-bold">Page Parser</h2>
                    <p class="text-muted">Paste a link to an article that you would like to convert to reading mode
                        below or drag this bookmarklet to your browser favourites: <a href="javascript:(function()%7Bwindow.open('https%3A%2F%2Fread.kirilov.ml%3Furl%3D'%20%2B%20document.URL%2C%20'_blank')%3B%7D)()%3B">Read</a></p>
                </div>
            </div>
            <form class="d-flex justify-content-center flex-wrap">
                <div class="mb-3"><input class="form-control" type="search" name="url" placeholder="URL" id="url" />
                </div>
                <div class="mb-3"><button class="btn btn-primary ms-2"
                        onclick="location.href='?url=' + document.getElementById('url').value"
                        type="button">Read</button></div>
            </form>
        </section>
    </div>

    <script>
        document.getElementsByClassName('content')[0].style.display = 'none';

        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);

        const url = (function () {
            if (urlParams.has('url') && urlParams.get('url') !== '') return '/api?url=' + urlParams.get('url');
            return null;
        })();

        function handleErrors(response) {
            if (!response.ok) {
                document.getElementById("statusMessage").innerHTML = response.statusText;
                throw Error(response.statusText);
            }
            return response;
        }

        if (url !== null) {
            fetch(url)
                .then(handleErrors)
                .then(function (response) {
                    return response.json();
                })
                .then(function (jsonResponse) {
                    // do something with jsonResponse
                    document.getElementById("statusMessage").style.display = 'none';
                    if (!jsonResponse.error) { document.getElementsByClassName('content')[0].style.display = 'block'; }
                    if (jsonResponse.title) { document.getElementById("title").innerHTML = jsonResponse.title; }
                    if (jsonResponse.date_published) { document.getElementById("date").innerHTML = new Date(jsonResponse.date_published).toDateString(); }
                    if (jsonResponse.url) { document.getElementById("source").href = jsonResponse.url; }
                    if (jsonResponse.domain) { document.getElementById("domain").innerHTML = jsonResponse.domain; }
                    if (jsonResponse.excerpt) { document.getElementById("excerpt").innerHTML = jsonResponse.excerpt; }
                    if (jsonResponse.lead_image_url) { document.getElementById("image").src = jsonResponse.lead_image_url; }
                    if (jsonResponse.content) { document.getElementById("content").innerHTML = jsonResponse.content; }
                })
                .catch(function (error) {
                    console.log(error);
                    document.getElementById("statusMessage").innerHTML = error;
                });
        } else {
            document.getElementById("statusMessage").style.display = 'none';
        }
    </script>

</body>

</html>
